<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - HTML Dasar</title>
</head>

<body>
    <!-- First PAGE -->
    <div>
        <form>
            <table>
                <tr>
                    <td>Nama Lengkap</td>
                    <td><input type="textbox"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="textbox" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="textbox" /></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>Gender</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" />Male</td>
                    <td><input type="radio" name="gender" />Female</td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><input type="file" /></td>
                </tr>
            </table>
        </form>
        <br>
    </div>

    <!-- End of First Page -->

    <!-- Button to Change Page -->
    <div>
        <table border="1">
            <td><a href="#">Halaman pertama</a></td>
            <td><a href="index2.html">Halaman kedua</a></td>
        </table>
    </div>

    <!-- End of button to Change Page -->

</body>

</html>
